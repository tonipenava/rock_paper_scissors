<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="wrap">
      <h1>Rock Paper Scissors 👊🏼 📃 ✂️</h1>
      <div class="scoreboard">
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
      </div>
      <div class="choices">
        <button class="choice" onclick="playGame('rock')">Rock 👊🏼</button>
        <button class="choice" onclick="playGame('paper')">Paper 📃</button>
        <button class="choice" onclick="playGame('scissors')">
          Scissors ✂️
        </button>
      </div>
      <p id="result"></p>
      <p id="hs"></p>
    </div>

    <div id="if-win">
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
